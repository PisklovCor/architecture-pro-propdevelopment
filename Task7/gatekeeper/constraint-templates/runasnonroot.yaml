apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8srunAsNonRoot
spec:
  crd:
    spec:
      names:
        kind: K8sRunAsNonRoot
      validation:
        type: object
        properties:
          message:
            type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8srunAsNonRoot
        
        violation[{"msg": msg}] {
            container := input.review.object.spec.containers[_]
            not container.securityContext.runAsNonRoot
            msg := sprintf("Container must run as non-root: %v", [container.name])
        }
        
        violation[{"msg": msg}] {
            container := input.review.object.spec.initContainers[_]
            not container.securityContext.runAsNonRoot
            msg := sprintf("Init container must run as non-root: %v", [container.name])
        }
        
        violation[{"msg": msg}] {
            container := input.review.object.spec.containers[_]
            not container.securityContext.readOnlyRootFilesystem
            msg := sprintf("Container must have readOnlyRootFilesystem: %v", [container.name])
        }
        
        violation[{"msg": msg}] {
            container := input.review.object.spec.initContainers[_]
            not container.securityContext.readOnlyRootFilesystem
            msg := sprintf("Init container must have readOnlyRootFilesystem: %v", [container.name])
        }
